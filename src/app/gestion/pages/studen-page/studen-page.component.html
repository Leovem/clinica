<mat-card-content>
  <app-card-header title="Gestionar Especialidades Medicas"></app-card-header>
  <div class="flex justify-content-between align-items-center">
    <button class="my-3" mat-raised-button color="primary" (click)="openDialog()">
      Agregar Especialidad
    </button>
  </div>
  <div class="mat-elevation-z2">
    <table mat-table matSort [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <button mat-icon-button (click)="handleGoToEditPage(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="handleDeleteProduct(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</mat-card-content>

<ng-template #alertForm>
  <app-alert title="Agregar Nueva Especialidad">
      <mat-card-content content>
        <form [formGroup]="custonForm"
        (submit)="submitForm()"
        >
          <div>
            <mat-form-field class="w-full">
              <mat-label> Nombre </mat-label>
              <input matInput
                type="text"
                name="nombre"
                formControlName="nombre"
              />
              <!-- <mat-error *ngIf="fieldValidator('name')"> nombre requerido </mat-error> -->
            </mat-form-field>
            <mat-form-field class="w-full">
              <mat-label> Descripción </mat-label>
              <input matInput
                type="text"
                name="description"
                formControlName="description"
              />
              <!-- <mat-error *ngIf="fieldValidator('name')"> simbolo requerido </mat-error> -->
            </mat-form-field>
          </div>
          <div class="flex ">
            <button mat-raised-button color="primary" type="submit">
              Registrar
            </button>
            <div class="mx-2"></div>
            <button mat-raised-button color="accent"
              mat-dialog-close
            >
              Cancelar
            </button>
          </div>
        </form>
      </mat-card-content>
  </app-alert>
</ng-template>
